<form (submit)="addLog()">
  <legend>Add Log</legend>
  <div class="mui-textfield">
    <input type="text" placeholder="Add Log.." [(ngModel)]="logText" name="logText">
  </div>
  <div class="mui-textfield">
    <input type="text" placeholder="Developer.." [(ngModel)]="logDev" name="logDev">
  </div>
  <button class="mui-btn mui-btn--raised" type="submit">Submit</button>
</form>
<hr>
<div  *ngFor="let log of logs">
  <div>
    <strong>{{log.message}}</strong> : by {{log.developer}} at {{log.date | date:'shortTime' }}
    <button class="mui-btn mui-btn--danger" (click)="deleteLog(log._id)">X</button>
  </div>
</div>
